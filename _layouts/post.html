---
layout: default
---

<article class="post" role="article">
  <header class="post-info">
    <small>{{ page.date | date_to_string }}</small>
  </header>
  <h2 class="post-title">{{ page.title }}</h2>
  <section class="post-content">
    {{ content }}
  </section>
  {% include tweet.html %}
  {% include disqus.html %}
</article>
