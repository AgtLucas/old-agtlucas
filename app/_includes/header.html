<header class="main-header">
  <nav>
    <ul class="header-links">
      <li><h3 class="logo"><a href="/">Lucas</a></h3></li>
      {% assign pages = site.pages | sort:"url" %}
      {% for p in pages %}{% if p.nav == true %}<li><a {% if p.url == page.url %}class="active"{% endif %} href="/{{ p.class }}">{{ p.title }}</a></li>
      {% endif %}{% endfor %}
    </ul>
  </nav>
</header>
