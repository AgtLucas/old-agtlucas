<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - Lucas</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- endbuild -->

        <!-- Typekit -->
        <script src="//use.typekit.net/hcr1thw.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
    </head>
    <body class="{{ page.class }} {{ page.skin }}">

      <header class="main-header">
        <nav>
          <ul class="header-links">
            <li><h3 class="logo"><a href="/">Lucas</a></h3></li>
            {% assign pages = site.pages | sort:"url" %}
            {% for p in pages %}{% if p.nav == true %}<li><a {% if p.url == page.url %}class="active"{% endif %} href="/{{ p.class }}">{{ p.title }}</a></li>
            {% endif %}{% endfor %}
          </ul>
        </nav>
      </header>

      <div class="main">
            {{ content }}
      </div>

      <footer class="main-footer">
        <small>&copy; {{ site.time | date: '%Y' }} - <a href="mailto:lucas@agtlucas.com">Lucas</a> - Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> + <a href="http://pages.github.com/" target="_blank">GitHub Pages</a></small>
      </footer>

    <!-- build:js(app) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
