---
layout: default
title: Blog
class: blog
skin: peaceful
nav: true
description: Posts and more posts, this is my Blog
---

<div class="content main-blog-content">
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span><a class="post-title-link" href="{{ post.url }}" data-pjax=".main">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
