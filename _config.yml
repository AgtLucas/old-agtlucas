# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: agtlucas
domain: agtlucas.com
description: Front-End Ops
author:
  name: Lucas
  email: lucas@agtlucas.com
excerpt_separator: <!-- more -->

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: date
paginate: all
paginate_path: 'page:num'

# Markdown library
markdown: rdiscount
#   extensions: []

pygments: true
